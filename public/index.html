<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IFPB Urgente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- Header -->
<header class="container py-3 d-flex flex-wrap justify-content-between align-items-center border-bottom">
  <a href="index.html" class="d-flex align-items-center mb-2 mb-md-0 text-dark text-decoration-none">
    <h1 class="h4 mb-0">IFPB Urgente</h1>
  </a>

  <form id="searchForm" class="d-flex mb-2 mb-md-0" role="search">
    <input id="q" class="form-control me-2" type="search" placeholder="Buscar notícias..." aria-label="Buscar">
    <button class="btn btn-ifpb" type="submit">Buscar</button>
  </form>

  <div class="btn-group">
    <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
    <button class="btn btn-ifpb" data-bs-toggle="modal" data-bs-target="#registerModal">Criar Conta</button>
  </div>
</header>

<!-- Modais -->
<!-- Login -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form id="loginForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="loginEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="loginEmail" required>
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">Senha</label>
          <input type="password" class="form-control" id="loginPassword" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-ifpb">Entrar</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </form>
  </div>
</div>

<!-- Registro -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form id="registerForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Criar Conta</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="registerName" class="form-label">Nome</label>
          <input type="text" class="form-control" id="registerName" required>
        </div>
        <div class="mb-3">
          <label for="registerEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="registerEmail" required>
        </div>
        <div class="mb-3">
          <label for="registerPassword" class="form-label">Senha</label>
          <input type="password" class="form-control" id="registerPassword" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-ifpb">Cadastrar</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </form>
  </div>
</div>

<!-- Main -->
<main class="container py-4">

  <!-- Carrossel de destaques -->
  <div id="featuredCarousel" class="carousel slide mb-4" data-bs-ride="carousel">
    <div class="carousel-indicators" id="carouselIndicators"></div>
    <div class="carousel-inner" id="carouselInner"></div>
    <button class="carousel-control-prev" type="button" data-bs-target="#featuredCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#featuredCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Próximo</span>
    </button>
  </div>

  <!-- Filtros -->
  <div class="row g-2 align-items-end mb-3">
    <div class="col-md-3">
      <label class="form-label">Campus</label>
      <select id="campus" class="form-select">
        <option value="">Todos</option>
        <option>João Pessoa</option>
        <option>Campina Grande</option>
        <option>Patos</option>
      </select>
    </div>
    <div class="col-md-3">
      <label class="form-label">Categoria</label>
      <select id="category" class="form-select">
        <option value="">Todas</option>
        <option>Aviso</option>
        <option>Processos Seletivos</option>
        <option>Infraestrutura</option>
      </select>
    </div>
    <div class="col-md-3">
      <button id="applyFilters" class="btn btn-ifpb w-100">Filtrar</button>
    </div>
  </div>

  <!-- Grid de notícias -->
  <div id="newsGrid" class="row g-3"></div>

  <!-- Paginação -->
  <nav aria-label="Navegação" class="mt-4">
    <ul id="pagination" class="pagination justify-content-center"></ul>
  </nav>
</main>

<!-- Footer -->
<footer class="footer py-3 mt-5">
  <div class="container d-flex justify-content-between">
    <span>© <span id="year"></span> IFPB Urgente – Campus João Pessoa</span>
    <a class="text-white" href="/admin.html">Admin</a>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/app.js"></script>
<script>
  document.getElementById('year').textContent = new Date().getFullYear();
</script>

</body>
</html>
