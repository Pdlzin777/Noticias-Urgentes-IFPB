<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login – IFPB Urgente</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="/styles.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh;">
<div class="container">
<div class="row justify-content-center">
<div class="col-md-4">
<div class="card shadow">
<div class="card-body">
<h4 class="card-title text-center mb-3">Entrar</h4>
<form id="loginForm">
<div class="mb-3">
<label class="form-label">Email</label>
<input id="email" type="email" class="form-control" required />
</div>
<div class="mb-3">
<label class="form-label">Senha</label>
<input id="password" type="password" class="form-control" required />
</div>
<button class="btn btn-ifpb w-100" type="submit">Entrar</button>
</form>
<p class="mt-3 text-center small">Sem conta? <a href="#" id="seed">Criar admin (seed)</a></p>
<div id="msg" class="text-danger small"></div>
</div>
</div>
</div>
</div>
</div>
<script>
document.querySelector('#seed').onclick = async (e)=>{ e.preventDefault(); await fetch('/api/seed'); alert('Seed criado. Usuário admin@ifpb.edu.br / senha: admin123'); };
document.querySelector('#loginForm').onsubmit = async (e)=>{
e.preventDefault();
const email = document.querySelector('#email').value.trim();
const password = document.querySelector('#password').value;
const res = await fetch('/api/auth/login', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ email, password }) });
const data = await res.json();
if(!res.ok){ document.querySelector('#msg').textContent = data.error || 'Erro'; return; }
localStorage.setItem('token', data.token);
localStorage.setItem('user', JSON.stringify(data.user));
location.href = '/admin.html';
};
</script>
</body>
</html>
