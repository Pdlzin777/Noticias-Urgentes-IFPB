<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin – IFPB Urgente</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
<link href="/styles.css" rel="stylesheet" />
</head>
<body>
<nav class="navbar navbar-expand-lg">
<div class="container">
<a class="navbar-brand fw-bold" href="/">IFPB Urgente</a>
<div class="ms-auto d-flex gap-2 align-items-center">
<span id="who" class="text-white small"></span>
<button id="logout" class="btn btn-dark btn-sm">Sair</button>
</div>
</div>
</nav>


<main class="container py-4">
<h3 class="mb-3">Gerenciar notícias</h3>
<form id="newsForm" class="row g-3">
<div class="col-md-6"><label class="form-label">Título</label><input id="title" class="form-control" required /></div>
<div class="col-md-6"><label class="form-label">Resumo</label><input id="summary" class="form-control" required /></div>
<div class="col-12"><label class="form-label">Conteúdo</label><textarea id="content" class="form-control" rows="4" required></textarea></div>
<div class="col-md-6"><label class="form-label">Imagem (URL)</label><input id="imageUrl" class="form-control" /></div>
<div class="col-md-3"><label class="form-label">Categoria</label><input id="category" class="form-control" value="Aviso" /></div>
<div class="col-md-3"><label class="form-label">Campus</label><input id="campus" class="form-control" value="João Pessoa" /></div>
<div class="col-md-3 form-check ms-2"><input id="isFeatured" type="checkbox" class="form-check-input"/> <label for="isFeatured" class="form-check-label">Destaque</label></div>
<div class="col-12"><button class="btn btn-ifpb" type="submit">Publicar</button></div>
</form>


<hr class="my-4" />
<div id="adminList" class="row g-3"></div>
</main>


<script src="/admin.js"></script>
</body>
</html>
